<body>
    <link rel="stylesheet" href="style/index.css">
    <div class="top-bar">
        <h1>
            Proposals
        </h1>
    </div>
    <div class="main">
        <ol>
        </ol>
    </div>
    <script src="data.js"></script>
    <script>
        // localStorage.clear();
        // threads = []
        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = `
            <li class="row">
                <a href="thread.html?${thread.id}">
                    <h4 class="title">
                        ${thread.title}
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            ${new Date(thread.date).toLocaleString()}
                        </p>
                        <p class="comment-count">
                            ${thread.comments.length} comments
                        </p>
                    </div>
                    <div class="content">
                        ${thread.content}
                    </div>
                </a>
            </li>
            `
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>

    <div id = "proposal">
        <textarea id="proposal_arg"></textarea>
        <button id = "add_button" onclick="addProposal(document.getElementById('proposal_arg'))">add proposal</button>
    </div>

    <div id="decision_buttons">
        <button class="decision" onclick="quad_v()">QuaD-V</button>
        <button class="decision" onclick="quad()">QuaD</button>
        <button class="decision" onclick="arg_frame()">AF</button>
    </div>
</body>
